<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Element Creat</title>
</head>
<body style="background-color: #212121; color: #FFFF;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function newElement(langName){
       const li= document.createElement('li')
       li.innerHTML=`${langName}`
       document.querySelector('.language').appendChild(li)
    }
    newElement("Python")
    newElement("Java")

    function optNewElement(langName){
        const li=document.createElement('li')
        li.appendChild( document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    optNewElement(".NET")

    // Edit

    const secondElement=document.querySelector("li:nth-child(2)")
    console.log(secondElement)
    // secondElement.innerHTML="Ruby"
    const newLi=document.createElement('li')
    newLi.textContent="Ruby"
    secondElement.replaceWith(newLi)

    // Edit

    const fisrstElement=document.querySelector("li:first-child")
    fisrstElement.outerHTML='<li>TyeScript</li>'

    // Remove

    const lastELement=document.querySelector("li:last-child")
    lastELement.remove()
</script>
</html>
